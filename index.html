<!doctype html>
<html lang="pt-br">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>formulario</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
  <link rel="stylesheet" href="./Assets/Bootstrap/style.css">

</head>

<body>

  <div class="container">

    <div class=" mt-5">

      <div class="col-sm-6 offset-sm-3 card bg-light p-5">


        <form action="" method="post">

          <div class="mb-3">


            <label class="form-label">Usu√°rio</label>
            <input type="text" name="" class="form-control">

          </div>


          <div class="mb-3">


            <label class="form-label">Senha</label>
            <input type="password" name="" class="form-control">
            <div class="form-text"> A senha deve ter entre 6 e 16 caracteres</div>

          </div>

          <!--chekbox-->

<div class="mb-3 form-check">

<input class="form-check-input" type="checkbox" name="check_ligado" id="check_ligado">
<label class="form-check-label" for="check_ligado"> Manter-se Conectado </label>

</div>

<!--Radius-Buttons-->

      
<div class="form-check">

  <input class="form-check-input" type="radio" name="radioopcao" id="radioopcao1">
  <label class="form-check-label" for="radioopcao1"> Masculino </label>
  
  </div>
  

  <div class="form-check">

    <input class="form-check-input" type="radio" name="radioopcao" id="radioopcao2">
    <label class="form-check-label" for="radioopcao2"> Feminino </label>
    
    </div>
    

    <div class="form-check">

      <input class="form-check-input" type="radio" name="radioopcao" id="radioopcao3">
      <label class="form-check-label" for="radioopcao3"> Outros </label>
      
      </div>
      

<div class="text-center">

  <input type="submit" value="Entrar" class="btn btn-primary">

</div>
          
        </form>


      </div>
    </div>
  </div>


  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"

  <script src="./Assets/Bootstrap/main.js"></script>
